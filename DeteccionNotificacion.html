  <header>
    <div class="container">
      <a class="navbar-brand" href="#">

    </div>
    <div>

      <h1>DETECCIÓN  DE  FUGAS</h1>

    </div>
  </header>
  
  <div class="container">
    <div id="flujoPresion">
      <h2>Registro de Flujo y Presión</h2>
      <form>
        <div class="input-container">
          <label for="flujo">Flujo de Agua:</label>
          <input type="number" id="flujo" step="0.01"> litros/minuto<br><br>
          <img src="flujoagua.png" alt="Imagen de Flujo de Agua">
        </div>
        <div class="input-container">
          <label for="presion">Presión de Agua:</label>
          <input type="number" id="presion" step="0.01"> psi<br><br>
          <img src="presionnn.png" alt="Imagen de Presión de Agua">
        </div>
      </form>
    </div>
    
    <div id="consumoDiv">
      <h2>Registro de Consumo</h2>
      <form>
        <div class="input-container">
          <label for="consumo">Consumo de Agua:</label>
          <input type="number" id="consumo" step="0.01"> litros<br><br>
          <img src="consumea.png" alt="Imagen de Consumo de Agua">
        </div>
      </form>
    </div>
  </div>
  
  <h2>Detalles de Fugas</h2>
  
  <table id="historial">
    <thead>
      <tr>
        <th>ID Tuberia  </th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Estado</th>
        <th>Ubicación</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se agregarán dinámicamente las filas de la tabla -->
    </tbody>
  </table>

  </div>


  <div class="footer-column">

</div>
